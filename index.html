<html>
    <head>
        <title>Virtual Table Component</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/themes/adwaita.css">
        <link rel="stylesheet" href="styles/themes/adwaita-dark.css">
    </head>

    <body class="adwaita">
        <div id="root"></div>
            <div>
                <select id="themeChooser">
                    <option>Adwaita</option>
                    <option>Adwaita dark</option>
                </select>
            </div>

            <select id="gridChooser">
                <option>Horizontal</option>
                <option>Vertical</option>
            </select>
            <input type="checkbox" id="secondInvisible" name="secondInvisible">
            <label for="secondInvisible">second invisible</label>        
        </div>

        <grid-splitter id="splitter" orientation="HORIZONTAL">
            <div id="first" slot="first">
                Hallo hallo hallo<br/>Hallo hallo hallo<br/>Hallo hallo hallo<br/>Hallo hallo hallo
            </div>
            <div id="second" slot="second">
                Welt welt welt<br/>Welt welt welt
            </div>
        </grid-splitter>

        <script type="module" src="scripts/index.js"></script>
    </body> 
</html>
